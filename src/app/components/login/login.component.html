<body>
    <div class="circle-container">
      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input  name="email" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" (click)="loginUser()" class="btn btn-primary">Submit</button>
          <div><p>not a user? <a routerLink="/register" class="reg">Register</a></p></div>
        </form>
      </div>
    </div>
  </body>
