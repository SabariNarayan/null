<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>      

        <ng-container *ngIf="isLoggedIn; else loginButtons">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary" (click)="logout()">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white" routerLink="/list">Student-data</a></li>
            <li><a href="#" class="nav-link px-2 text-white" routerLink="/admin">Admin</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>
          <button type="button" class="btn btn-outline-danger me-2" (click)="logout()">Logout</button>
        </ng-container>

    

        <ng-template #loginButtons>
          <button type="button" class="btn btn-outline-light me-2" routerLink="/login">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </ng-template>
      </div>
    </div>
  </header>
