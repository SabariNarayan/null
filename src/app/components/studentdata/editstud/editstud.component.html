<form (ngSubmit)="updateStudent()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="student.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" [(ngModel)]="student.age" name="age" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="score">Score</label>
      <input type="number" id="score" [(ngModel)]="student.score" name="score" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
  </form>
